<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script 1</title>
    <script>
        function subtrairValores() {
            var valor1 = parseFloat(document.getElementById("valor1").value);
            var valor2 = parseFloat(document.getElementById("valor2").value);
            if (isNaN(valor1) || isNaN(valor2)) {
                alert("Por favor, insira valores numéricos válidos.");
                return;
            }
            var resultado = valor1 - valor2;
            var mensagem = "A subtração de " + valor1 + " e " + valor2 + " é igual à " + resultado;
            if (valor1 > valor2) {
                alert(mensagem);
            } else {
                alert("O valor " + valor1 + " é menor que o valor de " + valor2);
            }
        }
    </script>
</head>
<body>
    <h1>Subtração de Valores</h1>
    <p>Insira os valores nos campos abaixo e clique no botão para realizar a subtração:</p>
    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1" name="valor1">
    <br>
    <label for="valor2">Valor 2:</label>
    <input type="number" id="valor2" name="valor2">
    <br>
    <button onclick="subtrairValores()">Subtrair</button>
</body>
</html>
