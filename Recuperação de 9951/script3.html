<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script 3</title>
    <script>
        function processarString() {
            var texto = document.getElementById("texto").value;
            var tamanho = texto.length;
            var maiuscula = texto.toUpperCase();
            var minuscula = texto.toLowerCase();
            alert("Tamanho da string: " + tamanho + "\nMaiúsculas: " + maiuscula + "\nMinúsculas: " + minuscula);
        }
    </script>
</head>
<body>
    <input type="text" id="texto">
    <button onclick="processarString()">Processar</button>
</body>
</html>
