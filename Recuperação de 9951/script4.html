<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script 4</title>
    <script>
        function calcularMultiplicacao() {
            var valorA = parseInt(document.getElementById("valorA").value);
            var valorB = parseInt(document.getElementById("valorB").value);
            var resultado = valorA * valorB;
            document.getElementById("valorTotal").value = resultado;
        }
    </script>
</head>
<body>
    <form>
        <input type="text" id="valorA" placeholder="Valor A">
        <input type="text" id="valorB" placeholder="Valor B">
        <input type="text" id="valorTotal" placeholder="Valor Total" readonly>
        <button type="button" onclick="calcularMultiplicacao()">Calcular</button>
    </form>
</body>
</html>
